<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap-theme.min.css">
    <meta charset="UTF-8"/>
    <title>Sistemas de Información</title>
	
    <link rel="stylesheet" th:href="@{/p.css}"
          href="../../p.css" />
          
</head>
<body>
    <!-- Se incrusta el mensaje del servidor a través de la plantilla -->
    <h1 th:text="${message}"></h1>
    <h3>Formulario</h3>
    <p class="one">Para solicitar un servicio, tendrá que rellenar el siguiente formulario y le aparecerá
    	una lista de servicios disponibles:</p>
   	<p class="one">-> Nombre del servicio <input class="one" type="text" name="nombreServicio" size="18">
   		<img src="/src/main/resources/image/im2.png"/></p>
   	<p class="one">-> Categoria <select name="categorias">
							    <option value="Peluqueria">Peluqueria</option>
							    <option value="Fontaneria">Fontaneria</option>
							    <option value="Carpinteria">Carpinteria</option>
							    <option value="Informática">Informática</option>
							 </select></p>
	<p class="one">-> Nombre del profesional <input class="two" type="text" name="nombreProfesional" size="18"></p>
	<p class="one">-> Ubicación <input class="three" type="text" name="ubicación" size="18"></p>
	<button type="button">Buscar</button>
	<hr>
   	<h3>Lista de servicios</h3>
   	
</body>
</html>
